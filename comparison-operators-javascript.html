<script>
  console.log("Comparison operators with js");
  console.log("1) == operator");
  let k = 5;
  console.log(k == 8);
  console.log(k == 5);
  console.log(k == "5");
  console.log("2) === operator");
  console.log(k === 8);
  console.log(k === 5);
  console.log(k === "5");
  console.log("3) != operator");
  console.log(k != 8);
  console.log("4) !== operator");
  console.log(k !== 5);
  console.log(k !== "5");
  console.log(k !== 8);
  console.log("5) > operator");
  console.log(k > 8);
  console.log("6) < operator");
  console.log(k < 8);
  console.log("7) >= operator");
  console.log(k >= 5);
  console.log("8) <= operator");
  console.log(k <= 8);
</script>
